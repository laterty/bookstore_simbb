
version: 2.1

executors: 
  default:
    working_directory: ~/repo
    description: The official CircleCI Ruby docker image
    docker: 
      - image: cimg/ruby:3.1-browsers

caches: 
  - &bundle_cache_full v2-repo-{{ checksum "Gemfile.lock" }}
  - &bundle_cache v2-repo-

commands:
  defaults:
    steps:
      - checkout
      - restore_cache:
          keys:
            - *bundle_cache_full
            - *bundle_cache
      - run:  bundle install --path vendor/bundle
      - save_cache:
          key: *bundle_cache_full
          paths:
            - vendor/bundle
  run_linters:
    description: command to start linters
    steps:
      - run:
          name: rubocop
          command: bundle exec rubocop
  run_specs:
    description: command to start specs
    steps:
      - run:
          name: rspec
          command: bundle exec rspec

jobs:
  build:
    docker:
      - image: cimg/ruby:3.1-browsers
        environment:
          PGHOST: 127.0.0.1
          PGUSER: simb
          RAILS_ENV: test
      - image: cimg/postgres:14.5.0
        environment:
          POSTGRES_USER: simb
          POSTGRES_DB: bookstore_test
      - run: 
        name: Create Database
        command: |
          bundle exec rails db:create
      - run: 
          name: Load Database Schema
          command: |
            bundle exec rails db:schema:load --trace
  lintering:
    executor: default
    steps:
      - defaults
      - run_linters
  specs:
    executor: default
    steps:
      - defaults
      - run_specs

workflows:
  version: 2.1
  build: 
    jobs:
      - lintering
      - specs

